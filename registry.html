<head>
    <meta charset="UTF-8">

</head>

<body class="bg-dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">Computer Components</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarsExample09">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="container">
        <div class="bg-light" style="border-radius: 10px;">
            <article class="card-body mx-auto" style="max-width: 500px;">

                <h4 class="mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <p class="d-flex justify-content-around">
                    <a href="" class="btn"> <i class="fab fa-vk"></i> Login with Vkontakte</a>
                    <a href="" class="btn"> <i class="fab fa-google"></i> Login with Google</a>
                </p>
                <hr>
                <form onsubmit="return validate()">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter your name" name="name">
                        <span id="Message" style="color:orange"></span>

                    </div>
                    <div class="mb-3">
                        <label for="pwd1" class="form-label">Password:</label>
                        <input type="Pswd-" class="form-control" id="pwd1" placeholder="Enter password" name="pswd">
                        <span id="Password" style="color:orange"></span>

                    </div>
                    <div class="mb-3">
                        <label for="pwd2" class="form-label">Repeat Password:</label>
                        <input type="password2" class="form-control" id="pwd2" placeholder="Enter your password" name="pswd">
                        <span id="Password-confirm" style="color:orange"></span>

                    </div>

                    <form action="check">
                        <div class="form-check mb-3">
                            <label for="RememberToCheck" class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="RememberToCheck" value="1" onclick="RememberTheUser(this)"> Remember me</label>
                        </div>
                        <button type="submit" id="submit" disabled class="btn btn-secondary" style="margin-bottom: 20px;">Submit</button>

                    </form>
                </form>
            </article>
        </div>
</body>

</html>
